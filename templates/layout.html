<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tickets</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bulma.min.css') }}">
  <script defer src="{{ url_for('static', filename='font-awesome-v5.3.1.js') }}"></script>

  <!-- include bootstrap for testing purposes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!-- 
    messing around with bootstrap
     - https://www.youtube.com/watch?v=Jyvffr3aCp0 
  -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<nav class="navbar is-link" role="navigation" aria-label="main navigation">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item" href="{{ url_for('tickets') }}">
        Tickets Dashboard
      </a>
      <a class="navbar-item" href="{{ url_for('about') }}">
        About
      </a>
      <a class="navbar-item" href="{{ url_for('register') }}">
        Register
      </a>
    </div>
  </div>
</nav>

<section class="section">
  <div class="container">
    <h1 class="title">
      {% block title %}{% endblock %}
    </h1>

    {% block body %}{% endblock %}
  </div>
</section>
</body>
</html>
